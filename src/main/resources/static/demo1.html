<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>



<script>
    // 初始化一个 WebSocket 对象
    var ws = new WebSocket("ws://localhost:8080/socket-server1");

    // 建立 web socket 连接成功触发事件
    ws.onopen = function () {
        // 使用 send() 方法发送数据
        console.log("onopen...");
        ws.send("hello");
    };

    // 接收服务端数据时触发事件
    ws.onmessage = function (evt) {
        var received_msg = evt.data;
        console.log("revice:"+evt.data);
    };

    // 断开 web socket 连接成功触发事件
    ws.onclose = function () {
        console.log("onclose...");
    };
</script>
</body>
</html>
